version: 2

jobs:
  deploy:
    docker:
      - image: cimg/node:latest
    steps:
      - checkout
      - run:
          name: Install packages
          command: cd site && npm ci
      - run:
          name: Build and minify app
          command: cd site && npm run build
      - persist_to_workspace:
          root: .
          paths:
            - '*'
      - run:
          name: Deploy to cloud server
          command: cd site && npm run deploy
workflows:
  version: 2
  main:
    jobs:
      - deploy
