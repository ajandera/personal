version: 2

jobs:
  deploy:
    docker:
      - image: circleci/node:10.8.0
    steps:
      - run: apk add openssh sshpass --no-cache
      - checkout
      - run:
          name: Install packages
          command: cd site && npm install
      - run:
          name: Build and minify app
          command: cd site && npm run build
      - persist_to_workspace:
          root: .
          paths:
            - '*'
      - run:
         name: Deploy Over SSH
         command: | 
            sshpass -p '$SSH_PASS' scp -P 5051 -r ~/dist "$SSH_USER@$SSH_HOST:$SSH_DEPLOY_PATH"
workflows:
  version: 2
  main:
    jobs:
      - deploy
